<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-wrapper">

    <!-- Left Illustration -->
    <div class="login-illustration">
        <img src="https://img.lovepik.com/photo/45009/7677.jpg_wh860.jpg" alt="A person in a red shirt sitting at a desk working on a computer in a bright, modern office environment. A potted plant and desk lamp are visible nearby, with a sign-up interface displayed on the monitor screen. The scene conveys a welcoming and productive atmosphere.">
    </div>

    <!-- Right Form -->
    <div class="login-form">
        <h1>Welcome Back!</h1>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Password (NIM)">
            <a class="forgot" href="#">Forgot Password?</a>
        </div>

        <button class="btn-login" onclick="login()">Login</button>

        <div class="separator">
            <span></span>
            <p>Or</p>
            <span></span>
        </div>

        <div class="social-buttons">
            <button class="google-btn">Google</button>
            <button class="facebook-btn">Facebook</button>
        </div>

        <p class="signup">Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
